<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!-- for IE; IE=edge means IE should use the latest (edge) version of its rendering engine;
    chrome=1 means IE should use the Chrome rendering engine if installed -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="../static/assets/css/bootstrap.css" th:attr="href=@{/assets/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/assets/css/pe-icon-7-stroke.css" th:attr="href=@{/assets/css/pe-icon-7-stroke.css}" rel="stylesheet" />
    <link href="../static/assets/css/ct-navbar.css" th:attr="href=@{/assets/css/ct-navbar.css}" rel="stylesheet" />
    <!--     Font Awesome     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title th:text="#{login}">Login</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form name="f" data-th-action="@{/login}" method="post">
                        <fieldset>
                            <legend>Please Login</legend>
                            <div data-th-if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div data-th-if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" placeholder="User ID" type="text" id="username"
                                       name="username" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" placeholder="Password" type="password" id="password"
                                       name="password" />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../static/assets/js/jquery-1.10.2.js" th:attr="src=@{/assets/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script src="../static/assets/js/bootstrap.js" th:attr="src=@{/assets/js/bootstrap.js}" type="text/javascript"></script>
<script src="../static/assets/js/ct-navbar.js" th:attr="src=@{/assets/js/ct-navbar.js}" type="text/javascript"></script>

</html>
