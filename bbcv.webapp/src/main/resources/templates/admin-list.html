<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="images/favicon.ico" data-th-href="@{/images/favicon.ico}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta name="_csrf" th:content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" data-th-href="@{/css/bootstrap.css}" />
    <link href="css/fresh-bootstrap-table.css" rel="stylesheet" type="text/css" data-th-href="@{/css/fresh-bootstrap-table.css}" />
    <!-- fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css' />

    <style>
        .update {
        color: #333;
        margin-right: 5px;
        }
        .remove {
        color: red;
        margin-left: 5px;
        }
        .alert {
        padding: 0 14px;
        margin-bottom: 0;
        display: inline-block;
        }
    </style>

    <title>Fresh Bootstrap Table by Creative Tim</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="fresh-table full-color-blue">
                    <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
                            Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
                    -->

                    <div class="toolbar">
                        <button class="create btn btn-default">Create User</button>
                        <span class="alert"></span>
                    </div>

                    <table id="fresh-table"
                           class="table"
                           data-toggle="table"
                           data-show-refresh="true"
                           data-show-columns="true"
                           data-search="true"
                           data-query-params="queryParams"
                           data-toolbar=".toolbar"
                           data-pagination="true">
                        <thead>
                            <th data-field="id">ID</th>
                            <th data-field="userName" data-sortable="true">User Name</th>
                            <th data-field="firstName" data-sortable="true">First Name</th>
                            <th data-field="lastName" data-sortable="true">Last Name</th>
                            <th data-field="email" data-sortable="true">Email</th>
                            <th data-field="actions"
                                data-align="center"
                                data-formatter="operateFormatter"
                                data-events="operateEvents">Actions</th>
                        </thead>
                        <tbody>
                            <tr data-th-each="user : ${users}">
                                <td data-th-text="${user.id}">1</td>
                                <td data-th-text="${user.userName}">Dummy User Name</td>
                                <td data-th-text="${user.firstName}">Dummy First Name</td>
                                <td data-th-text="${user.lastName}">Dummy Last Name</td>
                                <td data-th-text="${user.email}">Dummy Email</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="userName" placeholder="User Name" />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

<script type="text/javascript" src="js/jquery-1.11.2.min.js" data-th-src="@{/js/jquery-1.11.2.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.js" data-th-src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="js/bootstrap-table.js" data-th-src="@{/js/bootstrap-table.js}"></script>

<script type="text/javascript" src="js/user-list-actions.js" data-th-src="@{/js/user-list-actions.js}"></script>

</html>
