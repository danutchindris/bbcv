<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" data-th-href="@{/assets/img/favicon.ico}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" data-th-href="@{/assets/css/bootstrap.min.css}" />

    <!-- Animation library for notifications -->
    <link href="assets/css/animate.min.css" rel="stylesheet" data-th-href="@{/assets/css/animate.min.css}" />

    <!--  Light Bootstrap Table core CSS -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" data-th-href="@{/assets/css/light-bootstrap-dashboard.css}" />


    <!--  CSS for Demo Purpose, don't include it in your project -->
    <!-- <link href="assets/css/demo.css" rel="stylesheet" data-th-href="@{/assets/css/demo.css}" /> -->


    <!-- Fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css" />
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" data-th-href="@{/assets/css/pe-icon-7-stroke.css}" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="@{/assets/img/sidebar-5.jpg}" th:attr="data-image=@{/assets/img/sidebar-5.jpg}">

        <!--
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" data-th-href="@{/}" class="simple-text">Cuvantul vietii</a>
            </div>

            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="pe-7s-note2"></i>
                        <p>Users List</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <!-- <a href="#" data-th-href="@{/logout}">Log out</a> -->
                            <form th:action="@{/logout}" method="post">
                                <input class="btn btn-link" type="submit" value="Sign Out"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Users List</h4>
                            </div>
                            <div class="content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#" data-th-href="@{/}">Home</a>
                        </li>
                        <li>
                            <a href="#" data-th-href="@{/we-believe}">We Believe</a>
                        </li>
                        <li>
                            <a href="#" data-th-href="@{/you-are-invited}">You are Invited</a>
                        </li>
                        <li>
                            <a href="#" data-th-href="@{/contact-us}">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">&copy; 2015 <a href="#" data-th-href="@{/}">Cuvantul vietii</a></p>
            </div>
        </footer>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-1.10.2.js" type="text/javascript" data-th-src="@{/assets/js/jquery-1.10.2.js}"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript" data-th-src="@{/assets/js/bootstrap.min.js}"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio-switch.js" data-th-src="@{/assets/js/bootstrap-checkbox-radio-switch.js}"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js" data-th-src="@{/assets/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js" data-th-src="@{/assets/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js" data-th-src="@{/assets/js/light-bootstrap-dashboard.js}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<!-- <script src="assets/js/demo.js" data-th-src="@{/assets/js/demo.js}"></script> -->

<script type="text/javascript">
    	$(document).ready(function(){
        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."
            	
            },{
                type: 'info',
                timer: 4000
            });
            
    	});
</script>

</html>
