<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div class="modal fade login" id="loginModal" th:fragment="login-register-modal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" th:text="#{login.with}">Login with</h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a class="circle github" href="/auth/github">
                                <i class="fa fa-github fa-fw"></i>
                            </a>
                            <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                <i class="fa fa-google-plus fa-fw"></i>
                            </a>
                            <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                <i class="fa fa-facebook fa-fw"></i>
                            </a>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span th:text="#{login.or}">or</span>

                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="/login" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Email" th:attr="placeholder=#{login.email.placeholder}" name="email" />
                                <input id="password" class="form-control" type="password" placeholder="Password" th:attr="placeholder=#{login.password.placeholder}" name="password" />
                                <input class="btn btn-default btn-login" type="button" value="Login" th:attr="value=#{login.button.login}" onclick="loginAjax()" />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Email" th:attr="placeholder=#{login.email.placeholder}" name="email" />
                                <input id="password" class="form-control" type="password" placeholder="Password" th:attr="placeholder=#{login.password.placeholder}" name="password" />
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" th:attr="placeholder=#{login.repeat.password.placeholder}" name="password_confirmation" />
                                <input class="btn btn-default btn-register" type="submit" value="Create account" th:attr="value=#{login.button.create.account}" name="commit" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                            <span th:text="#{login.looking.to}">Looking to</span>
                                 <a href="javascript: showRegisterForm();" th:text="#{login.create.account}">create an account</a>
                            <span>?</span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span th:text="#{login.already.have.account}">Already have an account?</span>
                    <a href="javascript: showLoginForm();" th:text="#{login.button.login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
