you.are.invited.paragraph1=El vrea s\u0103 \u00EE\u021Bi dea salvarea \u00EEn dar ast\u0103zi. Biblia spune \u00EEn 1 Corinteni 6\:2 <i>\u201E...iat\u0103 acum este timpul acceptat; iat\u0103 acum este ziua salv\u0103rii.\u201D</i> Cum prime\u0219ti darul salv\u0103rii?
you.are.invited.paragraph2=<b>Trebuie s\u0103 recuno\u0219ti c\u0103 e\u0219ti un p\u0103c\u0103tos \u00EEn fa\u021Ba lui Dumnezeu.</b> Biblia spune clar c\u0103 <b>TO\u021AI</b> oamenii sunt p\u0103c\u0103to\u0219i\!Romani 3\:10 <i>\u201EA\u015Fa cum este scris\: Nu este niciunul drept, niciunul m\u0103car.\u201D</i>Romani 3\:23 <i>\u201EFiindc\u0103 </i><b><i>to\u0163i</i></b><i> au p\u0103c\u0103tuit \u015Fi nu ajung la gloria lui Dumnezeu\u201D</i>
you.are.invited.paragraph3=<b>Trebuie s\u0103 realizezi c\u0103 este o pedeaps\u0103 pentru p\u0103catul t\u0103u.</b> Dumnezeu trebuie s\u0103 judece p\u0103catul pentru c\u0103 El este sf\u00E2nt \u0219i drept. Pedeapsa pentru p\u0103catul t\u0103u este moartea \u00EEn iad pentru eternitate.Evrei 9\:27 <i>\u201E\u0218i dup\u0103 cum oamenilor le este r\u00E2nduit s\u0103 moar\u0103 o singur\u0103 dat\u0103, iar dup\u0103 aceasta, judecata\u201D</i>Revela\u021Bia 20\:14,15 <i>\u201E\u0218i moartea \u015Fi iadul au fost aruncate \u00EEn lacul de foc. Aceasta este moartea a doua. \u0218i cel ce nu a fost g\u0103sit scris \u00EEn cartea vie\u0163ii a fost aruncat \u00EEn lacul de foc.\u201D</i>Ioan 3\:36 <i>\u201ECine crede \u00EEn Fiul, are via\u0163\u0103 ve\u015Fnic\u0103; dar cine nu crede \u00EEn Fiul, nu va vedea via\u0163a, ci furia lui Dumnezeu r\u0103m\u00E2ne peste el.\u201D</i>Romani 6\:23 <i>\u201EFiindc\u0103 plata p\u0103catului este moartea; dar darul lui Dumnezeu este via\u0163a etern\u0103 prin Isus Cristos Domnul nostru.\u201D</i>
you.are.invited.paragraph4=<b>Trebuie s\u0103 realizezi c\u0103 tu nu po\u021Bi pl\u0103ti pentru p\u0103catul t\u0103u.</b> Facerea de fapte bune, mersul la biseric\u0103 sau rugatul la sfin\u021Bi nu pot s\u0103 \u00EE\u021Bi \u00EEnl\u0103ture p\u0103catele pentru c\u0103 omul nu poate fi destul de bun ca s\u0103 mearg\u0103 \u00EEn cer.Efeseni 2\:8,9 <i>\u201EFiindc\u0103 prin har sunte\u0163i salva\u0163i, prin credin\u0163\u0103; \u015Fi aceasta nu din voi \u00EEn\u015Fiv\u0103, ci este darul lui Dumnezeu; Nu prin fapte, ca s\u0103 nu se f\u0103leasc\u0103 nimeni.\u201D</i>Titus 3\:5 <i>\u201ENu prin faptele drept\u0103\u0163ii pe care noi le-am f\u0103cut, ci conform milei sale el ne-a salvat...\u201D</i>Iacov 2\:10 <i>\u201EFiindc\u0103 oricine va \u0163ine toat\u0103 legea \u015Fi totu\u015Fi se poticne\u015Fte \u00EEntr-un punct, este vinovat de toate.\u201D</i>
you.are.invited.paragraph5=<b>Trebuie s\u0103 accep\u021Bi salvarea lui Dumnezeu \u00EEn dar, prin credin\u021B\u0103.</b> Dumnezeu te-a iubit a\u0219a de mult c\u0103 a trimis pe Fiul s\u0103u ca s\u0103 moar\u0103 pe cruce pentru a pl\u0103ti pentru p\u0103catele tale.Ioan 3\:16 <i>\u201EFiindc\u0103 at\u00E2t de mult a iubit Dumnezeu lumea, c\u0103 a dat pe singurul s\u0103u Fiu n\u0103scut, ca oricine crede \u00EEn el, s\u0103 nu piar\u0103, ci s\u0103 aib\u0103 via\u0163\u0103 ve\u015Fnic\u0103.\u201D</i>Dumnezeu va \u00EEndep\u0103rta p\u0103catele tale \u0219i te va face copilul S\u0103u dac\u0103 te poc\u0103ie\u0219ti de p\u0103catele tale \u0219i \u00EE\u021Bi pui \u00EEncrederea \u00EEn Isus Cristos\! Nu exist\u0103 o alt\u0103 cale\! Isus Cristos a spus \u00EEn Ioan 14\:6 <i>\u201E...Eu sunt calea \u015Fi adev\u0103rul \u015Fi via\u0163a\: nimeni nu vine la Tat\u0103l dec\u00E2t prin mine.\u201D</i>A te poc\u0103i \u00EEnseamn\u0103 c\u0103 e\u0219ti de acord cu Dumnezeu \u00EEn privin\u021Ba p\u0103catului t\u0103u. Fapte 17\:30 <i>\u201E\u0218i Dumnezeu a trecut cu vederea timpurile acestei ignoran\u0163e; dar acum, porunce\u015Fte tuturor oamenilor de pretutindeni, s\u0103 se poc\u0103iasc\u0103;\u201D</i>Biblia promite c\u0103 oricine cheam\u0103 numele Domnului va fi salvat\! <b>Admite-\u021Bi p\u0103catul \u00EEn fa\u021Ba lui Dumnezeu \u0219i crede c\u0103 Isus Cristos a purtat p\u0103catul t\u0103u, a murit \u00EEn locul t\u0103u, a fost \u00EEngropat \u0219i a fost \u00EEnviat de Dumnezeu.</b>Romani 10\:9,10 <i>\u201EC\u0103, dac\u0103 vei m\u0103rturisi cu gura ta pe Domnul Isus \u015Fi vei crede \u00EEn inima ta c\u0103 Dumnezeu l-a \u00EEnviat dintre mor\u0163i, vei fi salvat. C\u0103ci cu inima omul crede pentru dreptate; \u015Fi cu gura m\u0103rturisirea este f\u0103cut\u0103 pentru salvare.\u201D</i>Romani 10\:13 <i>\u201EFiindc\u0103 oricine va chema numele Domnului va fi salvat.\u201D</i>Ioan 1\:12 <i>\u201EDar tuturor celor ce l-au primit, adic\u0103 celor ce cred \u00EEn numele lui, le-a dat puterea s\u0103 devin\u0103 fiii lui Dumnezeu\u201D</i>
